<!DOCTYPE html>
  <html>
    <head>
      <title>nuBox | Settings</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css">
      <link rel="stylesheet" href="./css/home.css">
    </head>
    <body>
      <div id="share-file-dialog" class="modal fade" role="dialog" aria-hidden="true" data-keyboard="false">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Share file</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row" style="font-size:14px">
                <div class="col">Who has access<hr /></div>
              </div>
              <div id="contacts-shared-with-file" style="margin-bottom:15px;height:200px"></div>
              <div style="padding:10px;background:#f5f5f5">
                <div class="row" style="margin-bottom:5px">
                  <div class="col">Invite people</div>
                </div>
                <div class="form-row">
                  <div class="col-md-11">
                    <input type="text" class="form-control" id="share-file-contact" placeholder="Search for contact" style="border-radius:0;box-shadow:none">
                  </div>
                  <div class="col-md-1">
                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                      <input type="hidden" class="form-control datetimepicker-input" data-target="#datetimepicker1"/>
                      <div class="input-group-append" style="margin-left:-10px" data-target="#datetimepicker1" data-toggle="datetimepicker">
                        <div class="input-group-text">
                          <label style="cursor:pointer;margin-bottom:0 !important;">
                            <i class="fas fa-calendar-alt" title="When the grant expire"></i>
                          </label>
                        </div>
                      </div>
                      <input type="text" id="share-file-expiration" style="visibility:hidden">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <input type="hidden" id="share-file-path" value="" />
              <button type="button" class="btn btn-danger" id="download-nubox-share-file">Download nuBox share file</button> 
              <button type="button" class="btn btn-primary" id="confirm-share-file">Share</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <div id="file-info-dialog" class="modal fade" role="dialog" aria-hidden="true" data-keyboard="false">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">File Info</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <table class="table"></table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="card" style="width:100%;height:100%;border:none">
        <div class="card-header">
          <img class="card-img-top" src="icons/logo_128x128.png" style="width:32px;height:32px" />
          <span>nuBox</span>
          <span class="online"><span class="dot online-dot"></span>&nbsp;Online</span>
          <span class="offline"><span class="dot offline-dot"></span>&nbsp;Offline</span>
        </div>
        <div class="card-body" style="padding:0">
          <div class="row no-gutters" style="height:100%">
            <div class="col-md-2" style="border-right:1px solid rgba(0,0,0,.125);">
              <nav>
                <ul class="nav flex-column account-dashboard">
                  <li class="nav-item">
                    <a class="nav-link nav-link-active" href="#">
                      <div class="row no-gutters">
                        <div class="col-md-3"><i class="fas fa-tv"></i></div>
                        <div class="col-md-9 dashboard-title">My nuBox</div>
                      </div>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      <div class="row no-gutters">
                        <div class="col-md-3"><i class="fas fa-file-download"></i></div>
                        <div class="col-md-9 dashboard-title">Download File</div>
                      </div>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                      <div class="row no-gutters">
                        <div class="col-md-3"><i class="fas fa-exclamation-circle"></i></div>
                        <div class="col-md-9 dashboard-title">Logging</div>
                      </div>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="col-md-10">
              <div class="container-fluid" style="padding:25px">
                <div class="row">
                  <div class="col">
                    <div id="nubox-content-title"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div id="nubox-content-content" style="margin-top:15px"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" style="background:rgba(0,0,0,.03)">
            &copy; Robin Thomas | <a href="https://github.com/robin-thomas/nubox-ext" target="_blank">Github</a>
          </li>
        </ul>
      </div>
    </body>
    <script type="text/javascript" src="js/simplebar.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/ipfs-http-client.min.js"></script>
    <script type="text/javascript" src="js/StreamSaver.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
  </html>
